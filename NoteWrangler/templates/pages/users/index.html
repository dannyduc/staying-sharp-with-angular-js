<div class="users-wrapper">
    <div class="note-content">
        <div class="notes-header">
            <h1>Users</h1>
        </div>

        <div class="user-wrapper">
            <a class="card-notes" ng-repeat="user in users">
                <div class="card" title="{{user.name}}">
                    <h2 class="h3">{{user.name}}</h2>
                    <p>{{user.bio}}</p>
                </div>
            </a>
        </div>

    </div>
</div>
